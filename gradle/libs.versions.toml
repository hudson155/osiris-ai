[versions]
guava = "33.4.8-jre" # https://github.com/google/guava/releases
kairo = "5.15.1" # https://github.com/hudson155/kairo/releases
langchain = "1.3.0" # https://github.com/langchain4j/langchain4j/releases

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
kairoCoroutines = { module = "software.airborne.kairo:kairo-coroutines", version.ref = "kairo" }
kairoEnvironmentVariableSupplier = { module = "software.airborne.kairo:kairo-environment-variable-supplier", version.ref = "kairo" }
kairoId = { module = "software.airborne.kairo:kairo-id", version.ref = "kairo" }
kairoLazySupplier = { module = "software.airborne.kairo:kairo-lazy-supplier", version.ref = "kairo" }
kairoLogging = { module = "software.airborne.kairo:kairo-logging", version.ref = "kairo" }
kairoLoggingTesting = { module = "software.airborne.kairo:kairo-logging-testing", version.ref = "kairo" }
kairoProtectedString = { module = "software.airborne.kairo:kairo-protected-string", version.ref = "kairo" }
kairoReflect = { module = "software.airborne.kairo:kairo-reflect", version.ref = "kairo" }
kairoRestClient = { module = "software.airborne.kairo:kairo-rest-client", version.ref = "kairo" }
kairoSerialization = { module = "software.airborne.kairo:kairo-serialization", version.ref = "kairo" }
kairoTesting = { module = "software.airborne.kairo:kairo-testing", version.ref = "kairo" }
kairoUtil = { module = "software.airborne.kairo:kairo-util", version.ref = "kairo" }
langchain = { module = "dev.langchain4j:langchain4j", version.ref = "langchain" }
langchainOpenAi = { module = "dev.langchain4j:langchain4j-open-ai", version.ref = "langchain" }
